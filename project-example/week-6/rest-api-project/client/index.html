<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>My book libray</title>
  </head>
  <body>
    <h1>My book libray</h1>

    <div class="row" id="books"></div>

    <div class="container">
      <hr />
      <h1>Create New Book</h1>
      <hr />

      <form action="http://localhost:8080/book" method="POST" id="form">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input id="isbn" class="form-control" name="isbn" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input id="title" class="form-control" name="title" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" class="form-control" name="author" />
        </div>

        <div class="form-group">
          <label for="format">format</label>
          <input id="format" class="form-control" name="format" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./booksindex.js"></script>
  </body>
</html>
