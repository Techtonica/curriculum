<html>
  <head>
    <title>jQuery Programming Fundamentals</title>
    <meta charset="utf-8">
    <style>
    .red-text {
      color: #FF0000;
    }
    .blue-text {
      color: #0000FF;
    }
    .purple-text {
      color: #9900CC;
    }
    </style>
  </head>
  <body>
    <h1>Here are some colors</h1>
    <table>
      <thead>
        <tr>
          <td>Sentence</td>
          <td>Button</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <p class="colorful-sentence" id="red-sentence">This sentence can turn red just by clicking on it.</p>
          </td>
          <td></td>
        </tr>
        <tr>
          <td><p class="colorful-sentence" id="blue-sentence">This sentence can turn blue by clicking on a button.</td>
          <td>
            <button id="blue-button">Turn it blue!</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button id="purple-button">Turn both purple!</button>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/myScript.js"></script>
  </body>
</html>
